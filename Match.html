<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Match.css" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Match</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="logo du site" />
      </div>
      <div class="navbar_mid">
        <a href="index.html"><strong>Accueil</strong></a>
        <a href="choices.html"><strong>Catégories</strong></a>
        <a href="Match.html"><strong>Match</strong></a>
      </div>
      <div class="class navbar_right">
        <a href="#!"><strong>Se connecter</strong></a>
        <a href="#!"><strong>S'inscrire</strong></a>
      </div>
    </nav>
    <main class="match">
      <section id="choices">
        <div class="container">
          <div class="main">
            <div class="main-center">
              <h5>Veuillez remplir les champs pour vous inscrire</h5>
              <form class="" method="post" action="#">
                <div class="form-group">
                  <label for="name">Votre nom</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-user fa" aria-hidden="true"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Entrer votre nom"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="name">Votre prenom</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-user fa" aria-hidden="true"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Entrer votre prenom"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="name">Votre adresse</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-user fa" aria-hidden="true"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Entrer votre adresse"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Votre email</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-envelope fa" aria-hidden="true"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      placeholder="Entrer votre email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="username">Votre pseudo</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-users fa" aria-hidden="true"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      placeholder="Entrer votre pseudo"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Entrer votre mot de passe"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirm">Confirmation mot de passe</label>
                  <div class="input-group">
                    <span class="input-group-addon"
                      ><i class="fa fa-lock fa-lg" aria-hidden="true"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      name="confirm"
                      placeholder="Confirmez votre mot de passe"
                    />
                  </div>
                </div>

                <button class="btn-submit" type="submit">Envoyer</button>
              </form>
            </div>
            <!--main-center"-->
          </div>
          <!--main-->
        </div>
        <!--container-->
      </section>

      <p>
        La prochaine session de rencontre sur bordeaux se déroulera le 1 avril
        2022 sur les quai de bordeaux
      </p>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2829.0053361544365!2d-0.5713393841950947!3d44.84182468277506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5527d19a5586a9%3A0x8b54ff50df987e3b!2sLe%20miroir%20d&#39;eau!5e0!3m2!1sfr!2sfr!4v1642505192725!5m2!1sfr!2sfr"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </main>

    <footer>
      <a href="">Qui sommes-nous?</a>
      <a href="MentionLegale.html">Mentions légales et règlement</a>
      <a href="">Politiques d'accessebilité</a>
      <a href="">Nos partenaire</a>
      <a href="">Contact</a>
    </footer>
  </body>
</html>
